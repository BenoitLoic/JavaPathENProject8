
stages:
  - build
  - test

build_job:
  stage: build
  script:
    - cd TourGuide/
    - ./gradlew bootJar
  image: openjdk:17-alpine

test_job:
  stage: test
  script:
    - cd TourGuide/
    - ./gradlew test
  image: openjdk:17-alpine

lint-test-job:
  stage: test
  script:
    - cd TourGuide/
    - ./gradlew integrationTest
image: openjdk:17-alpine

